<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <title>hello world</title>
    <style>
         .red {
                color:red;
            } 
    </style>

</head>

<body>
    <h1 id="hw">Hello World</h1>
    <input type="button" onclick='getElementsById("hw").style.color="red"'  value="变色"/>

        function recover() {
            document.getElementsById("hw").style.color = '';
        }
    </script>
